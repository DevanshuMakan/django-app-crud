{% extends "base.html" %}
{% block body %}
{% if request.user.is_authenticated %}
{%for i in stud %}
<div class="card" style="width: 18rem;">
  {% if i.Student_image  %}
          <img src="{{i.Student_image.url }}" width="40px" height="40px">
  {% else%}
          <img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=1024x1024&w=is&k=20&c=-mUWsTSENkugJ3qs5covpaj-bhYpxXY-v9RDpzsw504=" alt="logo" width="40px" height="40px">
  {% endif%}
  <div class="card-body">
    <h2 class="card-title">{{i.Student_Name}}</h2>
    <h4 class="card-text">{{i.Student_Mail}}</h4>
    <h4 class="card-text">{{i.Student_course}}</h4>
    <a href="{% url 'update student' i.id %}" class="btn btn-primary">Update</a>
    <a href="{% url 'delete student' i.id %}" class="btn btn-primary">Delete</a>
  </div>
</div>
{% endfor %}
<a href="/create_student" class="btn btn-primary" style="margin-top: 10px;">Create Student</a>
{% endif %}
{% endblock %}
