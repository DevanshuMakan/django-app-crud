<!DOCTYPE html>
<head>
   <title>Login page</title>
   <style>
*
{
 margin: 0;
 padding: 0;
}

body
{
	margin: 0;
	padding: 0;
}
.container
{
	margin:0 auto;
	width: 1170px;
	max-width: 100%;
}
.login_box {
    background: #FBFBFB;
    border-radius: 10px;
    padding: 20px 20px;
    border: 1px solid #E4E4E4;
    width: 500px;
    margin: 40px auto;
    max-width: 100%;
}
.logo {
    text-align: center;
}
.login_box h1
{
	font-size: 40px;
	color: #000;
	font-weight: bold;
    text-align: center;
    line-height: ;
}
.login_box p {
    font-size: 16px;
    color: #000;
    font-weight: normal;
    margin-bottom: 10px;
}
.input_f {
    font-size: 14px;
    color: #9A9A9A;
    font-weight: normal;
    border: 1px solid #dddddd;
    padding: 13px 13px;
    margin-bottom: 20px;
    outline: none;
    border-radius: 10px;
    display: block;
    width: 94%;
    max-width: 100%;
}
.login_box .btn_login {
    background: #2727D1;
    padding: 10px 10px;
    color: #fff;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}
.login_box .btn_google {
    background: #000;
    padding: 10px 10px;
    color: #fff;
    width: 96%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    display: block;
    text-align: center;
    margin-top: 10px;
}
.check_box .form-check-input
{
    margin-bottom: 20px;
}

   </style>
</head>

<body>
   <div class="container">
      <div class="login_box">
         <h1>Sign in</h1>
         <p>Please login to continue to your account.</p>
         <form method="post">
             {% csrf_token %}
            <form action ="#" method="post">
            <input type="username" class="input_f" placeholder="username">
            <input type="password" class="input_f" id="" placeholder="password">
            <button type="submit" class="btn_login">Submit</button>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn_google"> Sign in with Google</a>
            </form>
         </form>
      </div>
   </div>
</body>

</html>
