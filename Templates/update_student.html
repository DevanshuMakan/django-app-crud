{% extends 'base.html' %}
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Update Student</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
